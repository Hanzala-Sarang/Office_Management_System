<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
        <div class="container">
            <!-- Content here -->
            <h1>Filter Employee Details</h1>

            <hr>
            <form action="/filter_emp" method="POST">

              {% csrf_token %}
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name='name' value="{{name}}">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Department</label>
                <input class="form-control" id="exampleFormControlTextarea1" type="text" name='department' value="{{dept}}">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Role</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name='role' value="{{role}}" >
              </div>

              <button class="btn btn-primary" type="submit">Search</button>
            </div>

        </form>

        <div class="container mt-5">

          <a class="btn btn-outline-primary" href="/" role="button">Home</a>
      </div>

        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
